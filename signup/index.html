        <script>
  (function () {
    const form = document.getElementById('wf-form-Signup-Form');
    if (!form) return;

    const done = document.querySelector('.w-form-done');
    const fail = document.querySelector('.w-form-fail');

    // прячем системные сообщения, пока не понадобятся
    if (done) done.style.display = 'none';
    if (fail) fail.style.display = 'none';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Базовая валидация (required уже стоит, но на всякий)
      const email = form.querySelector('input[type="email"]');
      const pass  = form.querySelector('input[type="password"]');

      const emailOk = email && email.value && email.checkValidity();
      const passOk  = pass && pass.value && pass.value.length >= 8;

      if (!emailOk || !passOk) {
        if (fail) {
          fail.style.display = 'block';
          fail.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        return;
      }

      // Убираем ошибку (если была)
      if (fail) fail.style.display = 'none';

      // Показываем success-state как в Webflow
      form.style.display = 'none';
      if (done) {
        done.style.display = 'block';
        done.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  })();
</script>
